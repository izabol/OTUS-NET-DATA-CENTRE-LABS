! device: spine-2 (vEOS-lab, EOS-4.29.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
username eng secret sha512 $6$7o/8Nx.2coBjVSW3$dYgBcofiaD02QShSEZ1MkX8GPTkI3vedrWXSufx6neh9bcd/NR08qTG33sj/zhNks8uLkxj/Jiktr2gJL.bX61
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine-2
!
spanning-tree mode mstp
!
vrf instance mgmt
!
interface Ethernet1
   description "link to Leaf-1"
   no switchport
   ip address unnumbered Loopback1
   isis enable Otus
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 RTyPJXLH6MPtb75QXojSOQ==
!
interface Ethernet2
   description "link to Leaf-2"
   no switchport
   ip address unnumbered Loopback1
   isis enable Otus
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 RTyPJXLH6MPtb75QXojSOQ==
!
interface Ethernet3
   description "link to Leaf-3"
   no switchport
   ip address unnumbered Loopback1
   isis enable Otus
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 RTyPJXLH6MPtb75QXojSOQ==
!
interface Loopback1
   ip address 172.16.0.2/32
!
interface Loopback2
   ip address 172.17.0.2/32
!
interface Management1
   vrf mgmt
   ip address dhcp
!
ip routing
no ip routing vrf mgmt
!
ipv6 unicast-routing
!
ip route vrf mgmt 0.0.0.0/0 172.31.255.254
!
router isis Otus
   net 49.2222.0000.0002.0000.00
   !
   address-family ipv4 unicast
!
end
