! device: leaf-3 (vEOS-lab, EOS-4.29.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
username eng secret sha512 $6$7o/8Nx.2coBjVSW3$dYgBcofiaD02QShSEZ1MkX8GPTkI3vedrWXSufx6neh9bcd/NR08qTG33sj/zhNks8uLkxj/Jiktr2gJL.bX61
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname leaf-3
!
spanning-tree mode mstp
!
vlan 10-11
!
vrf instance mgmt
!
interface Ethernet1
   no switchport
   ip address 172.21.3.3/31
   isis enable Otus
   isis network point-to-point
!
interface Ethernet2
   no switchport
   ip address 172.22.3.3/31
   isis enable Otus
   isis network point-to-point
!
interface Ethernet3
   switchport access vlan 10
!
interface Ethernet4
   switchport access vlan 11
!
interface Loopback1
   ip address 172.16.1.3/32
   isis enable Otus
!
interface Loopback2
   ip address 172.17.1.3/32
!
interface Management1
   vrf mgmt
   ip address dhcp
!
interface Vlan10
   ip address 172.20.10.254/24
   isis enable Otus
!
interface Vlan11
   ip address 172.20.11.254/24
   isis enable Otus
!
ip routing
no ip routing vrf mgmt
!
ipv6 unicast-routing
!
ip route vrf mgmt 0.0.0.0/0 172.31.255.254
!
router isis Otus
   net 49.2222.0000.0000.0003.00
   !
   address-family ipv4 unicast
!
end
