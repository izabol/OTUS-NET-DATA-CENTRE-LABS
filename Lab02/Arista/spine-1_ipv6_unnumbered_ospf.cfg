! device: spine-1 (vEOS-lab, EOS-4.29.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
username eng secret sha512 $6$7o/8Nx.2coBjVSW3$dYgBcofiaD02QShSEZ1MkX8GPTkI3vedrWXSufx6neh9bcd/NR08qTG33sj/zhNks8uLkxj/Jiktr2gJL.bX61
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine-1
!
spanning-tree mode mstp
!
vrf instance mgmt
!
interface Ethernet1
   no switchport
   ipv6 enable
   ipv6 ospf network point-to-point
   ipv6 ospf 100 area 0.0.0.0
!
interface Ethernet2
   no switchport
   ipv6 enable
   ipv6 ospf network point-to-point
   ipv6 ospf 100 area 0.0.0.0
!
interface Ethernet3
   no switchport
   ipv6 enable
   ipv6 ospf network point-to-point
   ipv6 ospf 100 area 0.0.0.0
!
interface Loopback1
   ip address 172.16.0.1/32
!
interface Loopback2
   ip address 172.17.0.1/32
!
interface Management1
   vrf mgmt
   ip address dhcp
!
ip routing
no ip routing vrf mgmt
!
ipv6 unicast-routing
!
ip route vrf mgmt 0.0.0.0/0 172.31.255.254
!
ipv6 router ospf 100
   router-id 172.16.0.1
   passive-interface default
   no passive-interface Ethernet1
   no passive-interface Ethernet2
   no passive-interface Ethernet3
   redistribute connected
!
end
