frr version 8.1
frr defaults datacenter
hostname srv-6
log syslog informational
no ipv6 forwarding
service integrated-vtysh-config
!
interface lo
 ip address 172.16.2.6/32
 ip ospf area 0
exit
!
interface ens3
 ip ospf passive
exit
!
interface ens4
 ip ospf area 0
 ip ospf mtu-ignore
 ip ospf network point-to-point
 no ip ospf passive
exit
!
interface ens5
 ip ospf area 0
 ip ospf mtu-ignore
 ip ospf network point-to-point
 no ip ospf passive
exit
!
router bgp 65000
 bgp router-id 172.16.2.6
 neighbor 172.16.2.1 remote-as internal
 neighbor 172.16.2.2 remote-as internal
 neighbor 172.16.2.3 remote-as internal
 neighbor 172.16.2.4 remote-as internal
 neighbor 172.16.2.5 remote-as internal
 !
 address-family l2vpn evpn
  neighbor 172.16.2.1 activate
  neighbor 172.16.2.2 activate
  neighbor 172.16.2.3 activate
  neighbor 172.16.2.4 activate
  neighbor 172.16.2.5 activate
  advertise-all-vni
  vni 101000
   advertise-svi-ip
  exit-vni
 exit-address-family
exit
!
router ospf
 ospf router-id 172.16.2.6
 passive-interface default
exit
!
